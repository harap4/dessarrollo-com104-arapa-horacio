<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página con Formularios</title>
</head>
<body>

    <h1>Formulario de Datos 1</h1>

    <form action="" name="form" id="formulario" method="post">
        <label for="id_apellido">Apellido: </label>
        <input type="text" id="id_apellido" name="apellido" value="">
        <br><br>
        <label for="id_nombres">Nombres: </label>
        <input type="text" id="id_nombres" name="nombres" value="">
        <br><br>
        <label for="id_edad">Edad: </label>
        <input type="text" id="id_edad" name="edad" value="">
        <br><br>
        <label>Sexo: 
            <select name="sexo">
                <option value="femenino" selected>Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">Otro</option>
            </select>
        </label>
        <br><br>
        <p>Rango de edad: </p>
        <label for="id_radio1">Menor 18 años</label>
        <input name="rango_edad" type="radio" id="id_radio1" checked>
        <label for="id_radio2">Mayor 18 años </label>
        <input name="rango_edad" type="radio" id="id_radio2">
        <br><br>
        <label for="id_idiomas">Idiomas</label>
        <select name="combo_idiomas[]" id="combo_multiple" multiple>
            <option value="ing">Inglés</option>
            <option value="fra">Francés</option>
            <option value="ale">Alemán</option>
            <option value="hol">Holandés</option>
        </select>
        <br><br>
        <p>Extras</p>
        <input type="checkbox" name="extras[]" value="auto" checked>
        <label for="">auto </label>
        <input type="checkbox" name="extras[]" value="camioneta">
        <label for="">camioneta </label>
        <input type="checkbox" name="extras[]" value="camion">
        <label for="">camión </label>
        <br><br>
        <label for="id_comentario">Comentario</label>
        <textarea name="comentario" id="id_comentario" >
            <!-- ingrese comentario -->
        </textarea>
        <br><br>

        <input name="botonAceptar" id="id_botonAceptar" value="Aceptar" type="submit">
        <input name="botonCancelar" id="id_botonCancelar" value="Cancelar" type="button">
    </form>
    
</body>
</html>
